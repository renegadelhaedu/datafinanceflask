<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>

        <h1>Exluir ações</h1>
        <br><br><br>

        <table>
                  <tr>
                    <th>Código da ação</th>
                    <th>Quantidade</th>

                    {% for acao in acoes.keys() %}

                  </tr>
                    {% endfor %}
        </table>



    </body>
</html>
