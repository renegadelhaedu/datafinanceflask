<!DOCTYPE html>

<html lang="pt-BR" dir="ltr">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
</head>

<body>
	<header class="header" id="header">
		<nav class="nav container">
			<div class="nav-menu" id="nav-menu">
				<ul class="nav-list">
					
					<li class="nav-item dropdown">
						<a href="#" class="nav-logo">HOME</a>
					</li>

					<li class="nav-item">
						<a href="/rankingacoes/all" class="nav-link" target="_blank">Ações</a>
					</li>

					<li class="nav-item">
						<a href="#" class="nav-link" target="_blank">Fundos</a>
					</li>

					<li class="nav-item">
						<a href="/carteira" class="nav-link" target="_blank">Análise</a>
					</li>
					<li class="nav-item">
						<a href="/rankingdividendos/all" class="nav-link" target="_blank">Dividendos</a>
					</li>
				</ul>

				<div class="nav-close" id="nav-close">
					<i class="ri-close-line"></i>
				</div>
			</div>

			<div class="nav-actions">

				<i class="ri-search-line nav-search" id="search-btn" style="color: transparent;"></i>
				<span class="nav-login" id="login-btn">Fazer Login</span>
				
				<!--clica na palavra enter redireciona pra pagina login, clica apenas no background abre o menu de login-->



				<div class="nav-toggle" id="nav-toggle">
					<i class="ri-menu-line"></i>
				</div>
			</div>
		</nav>
	</header>

	<!--==================== SEARCH ====================-->
	<div class="search" id="search">
		<i class="ri-close-line search-close" id="search-close"></i>
	</div>

	<!--==================== LOGIN ====================-->
	<div class="login" id="login">
		<form action="/verificarlogin" class="login-form" method="post">

			<h2 class="login-title">Log In</h2>

			<div class="login-group">
				<div>
					<label for="username" class="login-label">Email</label>
					<input type="email" placeholder="Digite seu e-mail" id="username" name="username" class="login-input" required>
				</div>

				<div>
					<label for="password" class="login-label">Password</label>
					<input type="password" placeholder="Digite sua senha" id="password" name="password" class="login-input" required>
				</div>
			</div>

			<div>
				<p class="login-signup">
					Você já tem uma conta? <a href="cadastro">Cadastre-se</a>
            		<a>{{msg_erro}}</a>
				</p>

				<button type="submit" class="login-button">Log In</button>
			</div>

			<div class="login-close">
				<img id="login-close" src="..//static//Imagens//fechar.png" height="20px" width="20px">
			</div>

		</form>


	</div>

	<!--==================== MAIN ====================-->
	<div class="container-datas">
		<main id="okok" class="main">
			<iframe id="iframeCarousel" name="carousel" src="{{url_for('gerariframeprincipal')}}"></iframe>
			<iframe id="iframeCard" name="card" src="{{url_for('gerariframecard')}}"></iframe>
		</main>
	</div>

	<footer>
		<section class="footer">
			<ul class="list">
				<li>
					<a href="#">Home</a>
				</li>
				<li>

				</li>
				<li>

				</li>
				<li>
					<a href="#">Terms</a>
				</li>
				<li>
					<a href="#">Privacy Policy</a>
				</li>
			</ul>
			<p class="copyright">
				TCC @ 2024
			</p>
		</section>
	</footer>


	<script src="../static/js/home.js"></script>

</body>



</html>
